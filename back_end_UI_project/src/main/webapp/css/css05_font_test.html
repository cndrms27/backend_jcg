<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css05_font_test</title>
<style type="text/css">
	#a{
		font-family: '굵은 돋움';
		font-size: 14px;
		color: blue;
	}
	#b{
		font-style: italic;
		font-size: 16px;
		color: #E8334D;
	}
	#c{
		text-decoration: underline;
		font-size: 12px;
	}
	#d{
		text-indent: 10px;
		font-family: '돋움';
		font-size: 15px;
	}
	#e{
		line-height: 50px;
		font-family: '굵은돋움';
		font-size: 16px;
		color: green;
	}
	#f{
		text-decoration: underline;
		text-align: right;
		font-family: '굵은 돋움';
		font-size: 20px;
	}
	
</style>
</head>
<body>
<div style="border: 1px solid black;">
	<p id="a">1.오늘점심은 어떤 메뉴일까?</p>
	<p id="b">2.오늘점심은 어떤 메뉴일까?</p>
	<p id="c">3.오늘점심은 어떤 메뉴일까?</p>
	<p id="d">4.오늘점심은 어떤 메뉴일까?</p>
	<p id="e">5.오늘점심은 어떤 메뉴일까?</p>
	<p id="f">6.오늘점심은 어떤 메뉴일까?</p>
</div>
<hr/>
<div style="border: 1px solid black;">
	<p style="font-family: '굵은 돋움';font-size: 14px;color: blue;">1.오늘점심은 어떤 메뉴일까?</p>
	<p style="font-style: italic;font-family: '굴림';font-size: 16px;color:#E8334D;">2.오늘점심은 어떤 메뉴일까?</p>
	<p style="text-decoration: underline;font-size: 12px;font-family: '돋움';">3.오늘점심은 어떤 메뉴일까?</p>
	<p style="text-indent: 10px;font-family: '돋움';font-size: 15px;">4.오늘점심은 어떤 메뉴일까?</p>
	<p style="line-height: 50px;font-family: '굵은돋움';font-size: 16px;color: green;">5.오늘점심은 어떤 메뉴일까?</p>
	<p style="text-decoration: underline;text-align: right;font-family: '굵은 돋움';font-size: 20px;">6.오늘점심은 어떤 메뉴일까?</p>
</div>
</body>
</html>
